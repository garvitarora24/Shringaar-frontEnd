<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link rel="icon" type="image/x-icon" href="/images-first/make-up (1).png">
    <link rel="icon" type="image/x-icon" href="make-up (1).png">
    <link rel="stylesheet" href="signup.css ">
</head>
<body>
    <div class="container">
   <div class="small">
    <h1>श्रृंGAAR</h1>
    <p>Please fill in this form to create an account.</p>
   </div>
        <div class="box">
            <form action="">
             <div class="login">
                <h1>Already a member ? <a href="/login.html">login</a></h1>
             </div>

                <label for="firstname">First Name</label>
                <input type="text" title="firstname" id="firstname" required placeholder="Type your first name"><br>
                <label for="lastname">Last Name</label>
                <input type="text" title="lastname" id="lastname"  required placeholder="Type your last name"><br>
                <label for="age">Age</label>
                <input type="number" title="age" id="age" required placeholder="Type your age"><br>
                <label for="email">Email</label>
                <input type="text" title="email" id="email" required placeholder="Type your email"><br>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="type a mix of characters"><br>
                <!-- <label for="yo">Remember Me</label>
                <input type="checkbox" id="label" name="label" title="remember" style="margin-left: 0;"> -->

                <!-- <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label> -->
            



                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <button class="btn">SIGNUP</button>
            </form>
        </div>
        <div class="support">
            Contact support<br>
            Gmail <img src="gmail.png" style="width: 3.5vh;cursor: pointer;" alt="" onclick="window.location.href='https://www.flaticon.com/free-icons/gmail'"><br>
            Phone <img src="/images-first/9946341.png" style="width: 3.5vh;cursor: pointer;" alt="" onclick="window.location.href='https://www.youtube.com/'"><br>

         </div>


        
    </div>
</body>
</html>
